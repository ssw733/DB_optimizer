version: '3.8' # Specify the Docker Compose file format version

services:
  # Laravel Application (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: DB_optimizer
    restart: unless-stopped
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=127.0.0.1
      - DB_PORT=5431
      - DB_DATABASE=large_db
      - DB_USERNAME=admin
      - DB_PASSWORD=admin
      - SEEDER_BATCH_SIZE=1000
      - S3_EMAILS_BATCH_SIZE=10
      - MINIO_ENDPOINT=127.0.0.1:9000
        #MINIO_ACCESS_KEY=your_access_key
        #MINIO_SECRET_KEY=your_secret_key
        #MINIO_BUCKET=s3_bucket
    depends_on:
      - db
  nginx:
    image: nginx
    volumes:
      - ./templates:/etc/nginx/templates
    ports:
      - "8080:80"
    environment:
      - NGINX_HOST=test_task.io
      - NGINX_PORT=80
  db:
    image: postgres
    restart: always
    #shm_size: 256mb
    environment:
      POSTGRES_DB: large_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5431:5432"
  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
    depends_on:
      - db
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000" # MinIO API port
      - "9001:9001" # MinIO Console port
    volumes:
      - minio_data:/data # Persistent storage for MinIO data
    environment:
      MINIO_ROOT_USER: admin # Root access key
      MINIO_ROOT_PASSWORD: admin # Root secret key
      MINIO_DEFAULT_BUCKETS: s3_bicket # Optional: create a default bucket on startup
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
  volumes:
    minio_data:
